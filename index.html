<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.DashboardConfig = {
            source: "https://raw.githubusercontent.com/ethanuppal/makeathon-24/telemetry/telemetry.json",
            rate: 0.5
        };
    </script>
    <script src="dashboard.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Telemetry Dashboard</title>
</head>

<body>
    <div class="padded content">
        <div class="center">
            <h1>Telemetry Dashboard</h1>
        </div>
        <div class="padded area">
            <div id="telemetry-dashboard"></div>

            <div class="padded">
                <div>
                    <span>Custom Source URL:</span>
                    <input type="text" id="source-url-input">
                    <button id="source-url-button">Use</button>
                </div>
                <p>The current source URL is: <code><span id="source-url-span">Loading...</span></code></p>
            </div>
        </div>
    </div>
</body>

</html>
